name: Build Telegram X

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  APP_ID: ${{ secrets.APP_ID }}
  APP_HASH: ${{ secrets.APP_HASH }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate local.properties with Telegram credentials
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "ndk.dir=$ANDROID_NDK_HOME" >> local.properties
          echo "telegram.api_id=${APP_ID}" >> local.properties
          echo "telegram.api_hash=${APP_HASH}" >> local.properties
          cat local.properties
        env:
          APP_ID: ${{ secrets.APP_ID }}
          APP_HASH: ${{ secrets.APP_HASH }}

      - name: Install TDLib dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build pkg-config gperf zlib1g-dev libssl-dev

      - name: Build TDLib (OpenSSL & zlib)
        run: |
          git clone --depth=1 https://github.com/tdlib/td.git tdlib
          cd tdlib
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX:PATH=../install ..
          cmake --build . --target install -j$(nproc)
          cd ../..

          # copier includes et libs vers le projet Android
          mkdir -p app/tdlib/source
          cp -r tdlib/install/include app/tdlib/source/
          cp -r tdlib/install/lib app/tdlib/source/

      - name: Build release APK(s)
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: telegram-x-apks
          path: '**/build/outputs/apk/**/*.apk'
          compression-level: 6
          overwrite: true
